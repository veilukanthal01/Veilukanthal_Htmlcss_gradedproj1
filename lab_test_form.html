<!DOCTYPE html>

<head>
    <title>Pharmacy management</title>
    <style>
        .container {
            background-color: #FDFEFE;
            border-radius: 2px;
            box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.215);
            box-sizing: border-box;
            height: 700px;
            margin-top: 2%;
            margin-left: 2%;
            margin-right: 2%;
            margin-bottom: 10%;
            padding: 10px 0px;
            position: relative;
            width: 90%;
            overflow: scroll;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .container>#contact-form-container {
            display: inline-block;
            text-align: left;
            width: 50%;
            height: 100%;
            float: inline-start;
            margin-left: 2%;

        }

        .container>#image-container {
            display: inline-block;
            text-align: left;
            width: 48%;
            height: 100%;
        }

        .container>#image-container>img {
            display: inline-block;
            text-align: left;
            width: 100%;
            height: 100%;
        }

        .text_input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #CCC;
            color: #555;
            box-sizing: border-box;
            font-family: 'Arvo';
            font-size: 18px;
            height: 50px;
            margin-left: 2%;
            padding: 10px 0px;
            position: relative;
            width: 300px;
        }

        .text_input:focus {
            transform: scale(1);
            border: none;
            outline: none;
            border-bottom: 2px solid rgba(81, 203, 238, 1);

        }

        .text_input::-webkit-input-placeholder {
            color: #AAA;
        }

        .text_input_row_2 {
            margin-top: 3%;
        }

        h2 {
            margin-left: 2%;
        }
    </style>
</head>

<body>
</body>
<div class="container">

    <div id="contact-form-container">
        <h2>1. Your Contact Details</h2>
        <div class="text_input_row_1">
            <input class="text_input" placeholder="Full Name" type="text">
            <input class="text_input" placeholder="Patient Id if exists" type="text">
        </div>
        <div class="text_input_row_2">
            <input class="text_input" placeholder="Contact Number" type="text">
            <input class="text_input" placeholder="Email Id" type="text">
        </div>
    </div>
    <div id="image-container">
        <img src="images/Lab-Test/lab-test.jpg" alt="contact image">
    </div>
</div>

<script>
    $(function () {
        $('input.text_input').blur();
    });
</script>

</html>
